<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the AppComponent</h3>
            <hr>
            <app-servers></app-servers>
            <!-- <div app-servers></div> -->
            <!-- <div class="app-servers"></div> -->

            <app-warning-alert></app-warning-alert>   
            <app-success-alert></app-success-alert>

        </div>
    </div>

    <!-- Assignment 1 -->
    <div class="row">
        
    </div>


    <!-- Assignment 2 - Data binding -->
    <hr/>
    <div class="row">
         <label>Username</label>
         <input type="text" 
            class="form-control"
            [(ngModel)]="username">   
         <p>{{username}}</p>
         <button class="btn btn-primary"
         [disabled]="username === ''"
         (click)="username = ''">Reset User</button>
    </div>

    <!-- Assignment 3 - Directives  -->
    <hr/>
    <div class="row">
        <button class="btn btn-primary"
        (click)='onToggleDisplyDetails($event)'>Display Details</button>
        <p *ngIf="showDetails">Secret Password = tuna</p>
        <p>Log details</p>
        <div 
        *ngFor="let logMessage of logMessages; let i = index"
        [ngStyle]="{backgroundColor: i > 5? 'blue': 'orange'}"
        [ngClass]="{'white-text': i > 5}">{{logMessage}}</div>
    </div>

</div>
