<!-- 1. Two way data binding using ngModel -->
<input type="text"
class="form-control"
[(ngModel)]="serverName">    
<!-- <p>{{serverName}}</p> -->

<!-- 2. Property binding to disable/enable the button -->
<!-- 3. Event binding for button click -->
<!-- 4. String Interpolation to display Server Creation Status -->
<button class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add New Server</button>
    <!-- <p [innerText]="allowNewServer"></p> -->
    <!-- <p>{{serverCreationStatus}}</p> -->

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created!</p>   
</ng-template>
